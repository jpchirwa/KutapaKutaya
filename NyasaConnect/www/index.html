<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kutapa Kutaya Mw</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.css">
    <link rel="stylesheet" href="lib/framework7-icons/css/framework7-icons.css">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src *; img-src * filesystem: data:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
        <!-- Status bar overlay for full screen mode (PhoneGap) -->
        <div class="statusbar-overlay"></div>

        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                <p>Left panel content goes here</p>
            </div>
        </div>

        <!-- Views -->
        <div class="views tabs toolbar-through">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar theme-amber">
                    <div class="navbar-inner" data-page="index">
                        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                        <div class="center sliding" id="title"><center>Kutapa Kutaya Mw</center></div>
                        <div class="right">
                            <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                            <a href="#" class="link icon-only open-panel"><i class="f7-icons">home_fill</i></a> <!--font cheat sheet-->
                        </div>
                    </div>
                </div>
                <div class="floater">
                    <a href="#" class="floating-button color-orange">
                        <i class="icon icon-plus"></i>
                    </a>
                </div>
                <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page color-black">
                        <!-- Scrollable page content -->
                        <div class="page-content">
                            <h2><b>Browse</b></h2>
                            <div id="Banner">
                                <img src="Images/background.jpg" />
                            </div>
                            <div class="content-block">
                                <div id="Search">
                                    <input type="text" name="search" placeholder="Search..">
                                </div>
                                <div class="container">
                                    <h1>Browse Items</h1>
                                    <div class="text-block">
                                        <div class="relative">
                                            <div class="a">
                                                <i class="icon tabbar-demo-icon-1"></i><span class="tabbar-label"></span><figcaption id="figcaption">Cars</figcaption>
                                            </div>
                                            <div class="b">
                                                <i class="icon tabbar-demo-icon-2"></i><span class="tabbar-label"></span><figcaption id="figcaption">Electronics</figcaption>
                                            </div>
                                            <div class="c">
                                                <i class="icon tabbar-demo-icon-3"></i><span class="tabbar-label"></span><figcaption id="figcaption">Clothes</figcaption>
                                            </div>
                                            <div class="d">
                                                <i class="icon tabbar-demo-icon-4"></i><span class="tabbar-label"></span><figcaption id="figcaption">Houses</figcaption>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page cached" data-page="upload">
                        <div class="page-content">
                            <h3>Place Ads</h3>
                            <div class="content-block">
                                <h2>Place Ad</h2> <i class="icon tabbar-demo-icon-4"></i><span class="tabbar-label"></span><figcaption id="figcaption">Houses</figcaption>
                                <form method="POST" action="http://bizadz.hostingerapp.com/upload.php" enctype="multipart/form-data">
                                    <input type="hidden" name="size" value="1000000">
                                    <div class="uploadimage">
                                        <label class="custom-file-upload">
                                            <input type="file" name="image">
                                            Add Photos
                                        </label>
                                    </div>
                                    <br />
                                    <div class="details">
                                        <div>
                                            <textarea id="text"
                                                      cols="40"
                                                      rows="2"
                                                      name="image_text"
                                                      placeholder="Title" maxlength="15"></textarea>
                                        </div>
                                        <div>
                                            <textarea id="text"
                                                      cols="30"
                                                      rows="1"
                                                      name="image_location"
                                                      placeholder="Location"></textarea>
                                        </div>
                                        <div>
                                            <textarea id="text"
                                                      cols="30"
                                                      rows="1"
                                                      name="image_price"
                                                      placeholder="Price/Ntengo"></textarea>
                                        </div>
                                        <label for="district">Region</label>
                                        <select id="district" name="region">
                                            <option value="australia">Northern Region</option>
                                            <option value="canada">Central Region</option>
                                            <option value="usa">Southern Region</option>
                                        </select>
                                    </div>
                                    <br />
                                    <div class="container">
                                        <button class="btn" type="submit" name="upload">SELL ITEM</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="page cached" data-page="cars">
                        <div class="page-content">
                            <h3>Search Results</h3>
                            <div class="contacts-content">
                                <div id="Search">
                                    <input type="text" name="search" placeholder="Search and find..">
                                </div>
                                <a href="#index" class="back"> Go back to home page </a>
                                
                                <div id="imgcontainer">
                                    <section id="jpg"></section>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page cached" data-page="electronics">
                        <div class="page-content">
                            <h3>Search Results</h3>
                            <div class="contacts-content">
                                <div id="Search">
                                    <input type="text" name="search" placeholder="Search and find..">
                                </div>
                                <div class="demo-progressbar-load-hide">
                                    <p style="height:2px"></p>
                                </div>
                                <a href="#index" class="back"> Go back to home page </a>
                                <div id="PAGEPlaceHolder">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page cached" data-page="clothes">
                        <div class="page-content">
                            <h3>Search Results</h3>
                            <div class="contacts-content">
                                <div id="Search">
                                    <input type="text" name="search" placeholder="Search and find..">
                                </div>
                                <a href="#index" class="back"> Go back to home page </a>
                            </div>
                        </div>
                    </div>
                    <div class="page cached" data-page="houses">
                        <div class="page-content">
                            <h3>Search Results</h3>
                            <div class="contacts-content">
                                <div id="Search">
                                    <input type="text" name="search" placeholder="Search and find..">
                                </div>
                                <a href="#index" class="back"> Go back to home page </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
        <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
